<!DOCTYPE html>
  <head>
      <title>视频页</title>
    <script>
    function kill() {
       window.stop();
       var temp = document.createElement("form");
       temp.action = "/kill";
       temp.method = "POST";
       temp.style.display = "none";
       temp.submit();
    }
</script>

  <body>
